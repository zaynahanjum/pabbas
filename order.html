<html>

<head>
    <title>Order</title>
    <style>
        body {
            width: 90%;
            margin: auto;
            margin-top: 20;
            background-color: #a4ccd9;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: row;
            border-radius: 20px;
        }

        .icecream {
            flex: 1;
            padding: 25px;

        }

        .logo {
            width: 130px;
            padding: 25px 0 30px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: Arial, Helvetica, sans-serif;
            width: 80%;
            /* align-items: center; */
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            width: 40%;
            align-self: center;
            background-color: #4caf50;
            border: none;

            padding: 15px;
            font-size: 1rem;

            color: white;
        }

</head>

<body>
    <h1>Your Order</h1>

    <div class="container">

            <form>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <input type="number" id="quantity" name="quantity" placeholder="Quantity">
